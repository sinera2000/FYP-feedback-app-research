<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 800px;">
        <div class="card">
            <div class="card-header">
                <h4>Demonstration Question</h4>
            </div>
            <div class="card-body">
                <p class="lead mb-4">{{ question }}</p>
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <textarea name="user_answer" class="form-control" rows="8" placeholder="Type your answer here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit Answer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
