<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .container {
            padding-top: 5vh;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 2rem 1rem;
        }
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
        }
        .card-body {
            padding: 2.5rem 2rem;
            background: white;
        }
        .card-text {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.75rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #4048b5, #7a80f5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .card-footer {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .robot-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="card text-center">
            <div class="card-header">
                <span class="robot-icon">ü§ñ</span>
                <h2>AI Technical Interview coach</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Ready to showcase your skills? Upload your CV to begin a personalized technical interview tailored to your experience.</p>
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="cv_file" class="form-label">Upload your CV (.pdf or .txt)</label>
                        <input class="form-control" type="file" id="cv_file" name="cv_file" accept=".pdf,.txt" required>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Begin Your Interview</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                Powered by CatBoost & XAI| Built with ‚ù§Ô∏è for IT professionals
            </div>
        </div>
    </div>
</body>
</html>
