<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview in Progress...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #f8f9fa;
        }
        .chat-message {
            margin-bottom: 1rem;
            display: flex;
        }
        .chat-message.user .message-bubble {
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 0;
            margin-left: auto;
        }
        .chat-message.bot .message-bubble {
            background-color: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 0;
            margin-right: auto;
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="chat-container">
            <h3 class="text-center mb-3">AI Interview</h3>
            <div id="chat-box" class="chat-box">
                <div class="typing-indicator" id="typing-indicator">
                    <div class="message-bubble bot">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
            <form id="chat-form" class="mt-3">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your answer here..." autocomplete="off" required disabled>
                    <button class="btn btn-primary" type="submit" id="send-button" disabled>Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = text; // Use innerHTML to render bold tags

            messageDiv.appendChild(bubbleDiv);
            chatBox.insertBefore(messageDiv, typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function getNextBotMessage() {
            showTyping();
            userInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/get-chat-message');
                const data = await response.json();
                
                hideTyping();

                if (data.finished) {
                    addMessage("Thank you for completing the interview. Redirecting to your feedback report now...", 'bot');
                    setTimeout(() => {
                        window.location.href = '/feedback';
                    }, 2000);
                } else {
                    addMessage(data.message, 'bot');
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            } catch (error) {
                hideTyping();
                addMessage("Sorry, there was an error connecting to the server. Please refresh the page.", 'bot');
                console.error("Error fetching message:", error);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userAnswer = userInput.value.trim();
            if (!userAnswer) return;

            addMessage(userAnswer, 'user');
            userInput.value = '';
            showTyping();
            userInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/submit-chat-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: userAnswer })
                });
                const result = await response.json();
                
                if (result.success) {
                    // Successfully submitted, now get the next question
                    getNextBotMessage();
                } else {
                    throw new Error(result.error || 'Failed to submit answer');
                }
            } catch (error) {
                hideTyping();
                addMessage("There was an error submitting your answer. Please try again.", 'bot');
                userInput.disabled = false;
                sendButton.disabled = false;
                console.error("Error submitting message:", error);
            }
        });

        // Start the conversation when the page loads
        window.onload = getNextBotMessage;

    </script>
</body>
</html>
