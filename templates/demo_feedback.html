<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feedback-section { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 900px;">
        <div class="card">
            <div class="card-header text-center">
                <h2>Feedback Report for: {{ approach_name }}</h2>
            </div>
            <div class="card-body">
                <p><strong>Question:</strong> {{ question }}</p>
                <div class="p-3 rounded {% if evaluation == 'correct' %}bg-success-subtle{% elif evaluation == 'partially correct' %}bg-warning-subtle{% else %}bg-danger-subtle{% endif %}">
                    <p><strong>Your Answer:</strong> <em>"{{ user_answer }}"</em></p>
                    <p class="mb-2"><strong>Evaluation:</strong> <span class="fw-bold">{{ evaluation|title }}</span></p>
                    <hr>
                    <p class="mb-1"><strong>Details:</strong></p>
                    <pre class="feedback-section">{{ feedback }}</pre>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Try Another Question</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
